run_name: UniformNoise2_Vanilla_Bays
run_folder: DiDi/paired

method: GenerativeUnfolding
unpaired: False

process: ZJetsGenerative
process_params:
  train_slice: [0., 0.6]
  val_slice: [0.6, 0.65]
  test_slice: [0.65, 1.0]
  training_file: "data/Pythia26_full.npz"
  analysis_file: "data/Herwig_full.npz"

# Preprocessing
joint_normalization: False
hard_preprocessing:
  uniform_noise_channels: [2]
  erf_norm: False
reco_preprocessing:
  uniform_noise_channels: [2]
  erf_norm: False

# Training
lr: 1.e-3
batch_size: 128
batch_size_sample: 20000
lr_scheduler: cosine_annealing
weight_decay: 0.
betas: [0.9, 0.99]
epochs: 30

# Architecture
model: DirectDiffusion
bayesian: True
bayesian_samples: 20

minimum_noise_scale: 0
t_noise_scale: 0

network_params:
  network_class: Subnet
  internal_size: 80
  layers_per_block: 4
  activation: SiLU

  embed_t: False
  embed_t_mode: gfprojection
  embed_t_dim: 16

  embed_c: False
  embed_c_dim: 32
  embed_c_params:
    internal_size: 64
    layers_per_block: 4
    activation: SiLU

  embed_x: False
  embed_x_dim: 32
  embed_x_params:
    internal_size: 64
    layers_per_block: 4
    activation: SiLU


ODE_params:
  t_min: 0
  t_max: 1
  mixed_precision: False
  method: dopri5
  atol: 1.e-5
  rtol: 1.e-5
  step_size: 1.e-2


evaluate_train: False
evaluate_analysis: False